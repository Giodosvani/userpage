<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card">
        <form action="">
            <h1>Good to see you again.</h1>
            <div><input type="text" name="name" id="iname" placeholder="Username" required autocomplete="username"></div>

            <div><input type="password" name="senha" id="isenha" placeholder="Password" required autocomplete="current-password"></div>

            <div><input type="submit" value="Log in" id="loginbtn"></div>
        </form>
        <div id="line"></div>
            <p>Are you new around here?</p>
            <a href="signup.html">Sign Up</a>
    </div>
</body>
</html>
